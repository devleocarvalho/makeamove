  let palavras = [];
  let currentTeam = 1;
  let scores = { 1: 0, 2: 0 };
  let timerInterval;
  let timeLeft = 60;
  let isTimerRunning = false;
  let senhaCorreta = "leo";
  let senhaVerificada = sessionStorage.getItem('senhaVerificada');
  let floatingLetterElement = null; 

  const themeSelect = document.getElementById("themeSelect");
  const wordDisplay = document.getElementById("word");
  const gameDiv = document.getElementById("game");
  const timerDisplay = document.getElementById("timer");
  const scoreboardDiv = document.getElementById("scoreboard");
  const themeSelectionDiv = document.getElementById("themeSelection");
  const modeSelectionDiv = document.getElementById("modeSelection");
  const teamSelectionDiv = document.getElementById("teamSelection");
  const score1Span = document.getElementById("score1");
  const score2Span = document.getElementById("score2");
  const body = document.body;
  const alarmSound = document.getElementById("alarmSound");
  const conteudoDiv = document.getElementById("conteudo");
  const inicioButton = document.getElementById("inicioButton");


  function updateScoreboard() {
  score1Span.textContent = scores[1];
  score2Span.textContent = scores[2];
  }

  function showThemeSelector() {
  modeSelectionDiv.style.display = "none";
  themeSelectionDiv.style.display = "block";
  themeSelect.innerHTML = "";
  for (let tema in temas) {
  const option = document.createElement("option");
  option.value = tema;
  option.textContent = tema;
  themeSelect.appendChild(option);
  }
  }

  function startShuffledMode() {
  palavras = Object.values(temas).flat();
  shuffleArray(palavras);
  modeSelectionDiv.style.display = "none";
  teamSelectionDiv.style.display = "block";
  }

  function selectStartingTeam() {
  const temaSelecionado = themeSelect.value;
  palavras = [...temas[temaSelecionado]];
  shuffleArray(palavras);
  themeSelectionDiv.style.display = "none";
  teamSelectionDiv.style.display = "block";
  }

  function startGame(team) {
  currentTeam = team;
  updateFloatingLetter(); 
  teamSelectionDiv.style.display = "none";
  gameDiv.style.display = "block";
  if (!isTimerRunning) {
  startTimer();
  isTimerRunning = true;
  }
  nextWord();
  updateScoreboard();
  }

  function updateFloatingLetter() {
  
  if (floatingLetterElement) {
  floatingLetterElement.remove();
  floatingLetterElement = null;
  }

  if (gameDiv.style.display === "block") {
  floatingLetterElement = document.createElement('div');
  floatingLetterElement.classList.add('floating-letter');
  floatingLetterElement.textContent = currentTeam === 1 ? 'A' : 'B';
  body.appendChild(floatingLetterElement);
  }
  }

  function nextWord() {
  if (palavras.length === 0) {
  alert(`Fim das palavras para a Equipe ${currentTeam}!`);
  switchTeam();
  return;
  }
  const word = palavras.shift();
  wordDisplay.textContent = word;
  }

  function correctGuess() {
  scores[currentTeam]++;
  updateScoreboard();
  nextWord();
  verificarFimDoJogo();
  }

  function startTimer() {
  timeLeft = 60;
  updateTimerDisplay();
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
  timeLeft--;
  updateTimerDisplay();
  if (timeLeft <= 0) {
  clearInterval(timerInterval);
  isTimerRunning = false;
  switchTeam();
  }
  }, 1000);
  }

  function updateTimerDisplay() {
  timerDisplay.textContent = `Tempo: ${timeLeft}s`;
  timerDisplay.className = timeLeft <= 10 ? "warning" : "";
  if (timeLeft <= 10 && timeLeft > 0) {
  timerDisplay.classList.add("alarm");
  alarmSound.play();
  } else {
  timerDisplay.classList.remove("alarm");
  alarmSound.pause();
  alarmSound.currentTime = 0;
  }
  }

  function switchTeam() {
  currentTeam = currentTeam === 1 ? 2 : 1;
  updateFloatingLetter(); 
  alert(`Agora é a vez da Equipe ${currentTeam}!`);
  isTimerRunning = false;
  if (palavras.length === 0 && Object.values(temas).flat().length > 0) {
  if (document.getElementById("themeSelection").style.display === "block") {
  const temaSelecionado = themeSelect.value;
  palavras = [...temas[temaSelecionado]];
  shuffleArray(palavras);
  } else {
  palavras = Object.values(temas).flat();
  shuffleArray(palavras);
  }
  }
  startTimer();
  isTimerRunning = true;
  nextWord();
  }

  function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
  const j = Math.floor(Math.random() * (i + 1));
  [array[i], array[j]] = [array[j], array[i]];
  }
  }

  function inicio() {
  location.reload();
  }

  function verificarFimDoJogo() {
  if (scores[1] >= 50 || scores[2] >= 50) {
  clearInterval(timerInterval);
  isTimerRunning = false;
  alert(scores[1] > scores[2] ? "Parabéns Equipe A!" : "Parabéns Equipe B!");
  resetGame();
  }
  }

  function resetGame() {
  scores[1] = 0;
  scores[2] = 0;
  updateScoreboard();
  gameDiv.style.display = "none";
  modeSelectionDiv.style.display = "block";
  palavras = [];
  currentTeam = 1;
  
  if (floatingLetterElement) {
  floatingLetterElement.remove();
  floatingLetterElement = null;
  }
  }

  if (!senhaVerificada) {
  const senha = prompt("Digite a senha para acessar:");
  if (senha === senhaCorreta) {
  sessionStorage.setItem('senhaVerificada', 'true');
  conteudoDiv.style.display = "block";
  } else {
  alert("Senha incorreta!");
  document.body.innerHTML = "<h1>Acesso negado</h1>";
  }
  } else {
  conteudoDiv.style.display = "block";
  }

  if (gameDiv.style.display === "block") {
  updateFloatingLetter();
  }
